<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Real-Phone</title>
</head>

<body>
    <div class="main">
        <nav class="nav">
            <div class="logo">
                <img src="./images//logo.png" alt="Logo" class="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li> <a href="/index.html">Home</a></li>
                    <li> <a href="#About">About</a></li>
                    <li> <a href="#Accesories">Accesories</a></li>
                    <li> <a href="#Cart">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay">
            <img src="./images/mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>64 MP , Wide camera</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Snapdragon Octa-core 5nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>5000mAh, 72hrs Standby</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Ultra Wide Display</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images//arrow.png" id="upBtn">
            <div>
                <h3>Features</h3>
            </div>
            <img src="./images//arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)"
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
